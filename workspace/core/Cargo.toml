[package]
name = "sos-core"
version = "0.1.0"
edition = "2021"
description = "Distributed, encrypted database for private secrets."
homepage = "https://saveoursecrets.com"
license = "GPL-3.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1"
aes-gcm = { version = "0.9", features = ["std"] }
chacha20poly1305 = { version = "0.10.1", features = ["std"] }
tracing = "0.1"
filetime = "0.2"
rand = "0.8"
thiserror = "1"
web3-signature = { version = "0.3.2", features = ["single-party"] }
web3-address = { version = "0.5.1", features = ["ethereum"] }
serde = { version = "1", features = ["derive"] }
hex = { version = "0.4", features = ["serde"] }
serde_json = "1"
k256 = { version = "0.12", features = ["ecdsa", "ecdh"] }
subtle = "2.4"
zeroize = { version = "1.4", features = ["zeroize_derive"] }
argon2 = { version = "0.4", features = ["std"]}
# matches the version in k256
sha3 = "0.10.6"
sha2 = "0.10.6"
uuid = { version = "1", features = ["serde", "v4"] }
url = { version = "2.2", features = ["serde"] }
bitflags = "1"
ouroboros = "0.15"
pem = { version = "1.1.0", features = ["serde"] }
secrecy = { version = "0.8", features = ["serde"] }
tempfile = "3"
log = "0.4"
http = "0.2"
zxcvbn = "2"
totp-sos = { version = "3", features = ["serde"] }
vcard4 = { version = "0.4.3", features = ["serde"] }
parking_lot = "0.12"
urn = { version = "0.5", features = ["serde"] }
once_cell = "1"
age = "0.9"
ed25519-dalek = { version = "2.0.0-rc.2", features = ["rand_core"] }

binary-stream = { version = "3.4", features = ["32bit"] }

zip = { version = "0.6", default-features = false, features = ["deflate"] }

time = { version = "0.3.19", features = ["serde-human-readable", "local-offset", "wasm-bindgen"] }

unicode-segmentation = "1.10"

anyhow = {version = "1", optional = true }

[dependencies.probly-search]
version = "2.0.0-alpha-2"
#path = "../../../../forks/probly-search"
git = "https://github.com/tmpfs/probly-search/"
branch = "multi-field"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
file-guard = "0.1"
tokio = { version = "1", default-features = false, features = ["fs", "io-util"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = {version = "0.2", features = ["js"]}
uuid = { version = "1", features = ["serde", "v4", "js"] }
tokio = { version = "1", default-features = false, features = ["rt"] }

[dependencies.rs_merkle]
version = "1.2"
git = "https://github.com/tmpfs/rs-merkle"
branch = "sha2-update"
#path = "../../../../forks/rs-merkle"


[dependencies.chbs]
version = "0.1.1"
#git = "https://gitlab.com/timvisee/chbs.git"
#rev = "1bb19733ac66cebf58b726d14770a616faba85dd"
#branch = "wasm32"

[features]
test-utils = ["dep:anyhow"]

[dev-dependencies]
anyhow = "1"

[package.metadata.release]
tag = false
shared-version = true
