[package]
name = "sos-sdk"
version = "0.8.0"
edition = "2021"
description = "Distributed, encrypted database for private secrets."
homepage = "https://saveoursecrets.com"
license = "MIT OR Apache-2.0"
categories = ["cryptography::cryptocurrencies", "authentication"]
repository = "https://github.com/saveoursecrets/sdk"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["account", "archive", "audit", "files", "search"]
account = []
archive = ["dep:async_zip"]
audit = []
contacts = []
device = [
  "dep:whoami",
]
files = []
mem-fs = ["sos-vfs/mem-fs"]
migrate = ["dep:async_zip", "dep:csv-async", "keychain-access"]
keychain-access = ["dep:security-framework", "dep:plist", "dep:logos"]
recovery = ["dep:vsss-rs"]
test-utils = ["dep:anyhow"]
search = ["dep:probly-search"]
security-report = []
sync = []

[dependencies]
binary-stream.workspace = true
secrecy.workspace = true
tokio-util.workspace = true
tracing.workspace = true
thiserror.workspace = true
async-trait.workspace = true
async-recursion.workspace = true
http.workspace = true
serde.workspace = true
serde_json.workspace = true
uuid.workspace = true
hex.workspace = true
k256.workspace = true
sha1.workspace = true
sha2.workspace = true
sha3.workspace = true
serde_with.workspace = true
once_cell.workspace = true
rand.workspace = true
url.workspace = true
time.workspace = true
futures.workspace = true
parking_lot.workspace = true
bs58.workspace = true
indexmap.workspace = true
async_zip = { version = "0.0.15", default-features = false, features = ["deflate", "tokio"], optional = true }
csv-async = { version = "1", features = ["tokio", "with_serde"], optional = true }
sos-vfs = { version = "0.2", path = "../vfs" }
aes-gcm = { version = "0.10.1", features = ["std"] }
chacha20poly1305 = { version = "0.10.1", features = ["std"] }
filetime = "0.2"
web3-signature = { version = "0.4", features = ["single-party"] }
web3-address = { version = "0.6", features = ["ethereum"] }
argon2 = { version = "0.5", features = ["std"]}
balloon-hash = { version = "0.4", features = ["std"]}
app_dirs2 = "2"
bitflags = "1"
pem = { version = "3", features = ["serde"] }
tempfile = "3.5"
zxcvbn = "2"
totp-rs = { version = "5.3", features = ["qr", "serde_support", "zeroize"] }
vcard4 = { version = "0.4.4", features = ["serde"] }
async-once-cell = "0.5"
age = { version = "0.9", features = ["async"] }
ed25519-dalek = { version = "2.0.0-pre.0", features = ["rand_core"] }
urn = { version = "0.7", features = ["serde"] }
walkdir = "2"
unicode-segmentation = "1.10"
mime_guess = { version = "2" }
anyhow = {version = "1", optional = true }
sanitize-filename = "0.4"
futures-util = "0.3"
vsss-rs = {version = "3", optional = true }
security-framework = { version = "2.8", optional = true}
logos = { version = "0.12", optional = true }
plist = { version = "1", optional = true }
whoami = { version = "1.4", optional = true }
async-stream = "0.3"

[dependencies.probly-search]
version = "2.0.0-alpha-2"
optional = true
#path = "../../../../forks/probly-search"
#git = "https://github.com/tmpfs/probly-search/"
#branch = "multi-field"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1", default-features = false, features = ["rt", "fs", "io-util", "sync"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = {version = "0.2", features = ["js"]}
uuid = { version = "1", features = ["serde", "v4", "js"] }
tokio = { version = "1", default-features = false, features = ["rt", "sync", "macros", "io-util"] }

[dependencies.rs_merkle]
version = "1.2"
#git = "https://github.com/tmpfs/rs-merkle"
#branch = "sha2-update"
#path = "../../../../forks/rs-merkle"

[dependencies.chbs]
version = "0.1.1"

[build-dependencies]
rustc_version = "0.4.0"

[dev-dependencies]
anyhow = "1"
tokio = { version = "1", features = ["full"] }
serial_test = "2"

[package.metadata.docs.rs]
all-features = true
