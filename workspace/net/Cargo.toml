[package]
name = "sos-net"
version = "0.7.0"
edition = "2021"
description = "Networking library for the Save Our Secrets SDK."
homepage = "https://saveoursecrets.com"
license = "MIT OR Apache-2.0"
repository = "https://github.com/saveoursecrets/sdk"

[features]
default = []
full = [
  "archive",
  "client",
  "server",
  "hashcheck",
  "listen",
  "migrate",
  "contacts",
  "device",
  "security-report",
]
client = [
  "dep:reqwest",
]
listen = ["dep:tokio-tungstenite"]
server = [
  "toml",
  "axum",
  "axum-macros",
  "axum-server",
  "tower",
  "tower-http",
  "async-stream",
  "tokio-stream",
]
hashcheck = []
archive = ["sos-sdk/archive"]
contacts = ["sos-sdk/contacts"]
migrate = ["sos-migrate"]
device = [
  "dep:if-addrs",
  "dep:whoami",
  "sos-sdk/device",
]
security-report = ["sos-sdk/security-report"]
mem-fs = ["sos-sdk/mem-fs"]
test-utils = ["sos-sdk/test-utils"]

[dependencies]
thiserror = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
async-trait = "0.1"
async-recursion = "1"
web3-signature = { version = "0.4", features = ["single-party"] }
web3-address = { version = "0.6", features = ["ethereum"] }
serde = "1"
serde_json = "1"
serde_with = "2"
rand = "0.8"
url = "2"
futures = "0.3"
pin-project-lite = "0.2"
uuid = { version = "1", features = ["serde", "v4"] }
hex = "0.4"
tempfile = "3.5"
dirs = "4"
http = "0.2"
bs58 = "0.4"
secrecy = "0.8"
log = "0.4"
sha3 = "0.10"
once_cell = "1"
parking_lot = "0.12"
ouroboros = "0.17"

# server
toml = { version = "0.5", optional = true }
axum = { version = "0.6", features = ["headers", "ws"], optional = true }
axum-macros = { version = "0.3", optional = true }
axum-server = { version = "0.5", features = ["tls-rustls"], optional = true }
tower = { version = "0.4", optional = true }
tower-http = { version = "0.3", features = ["cors", "trace"], optional = true }
async-stream = { version = "0.3", optional = true }
tokio-stream = { version = "0.1", optional = true }
tokio-tungstenite = { version = "0.20", features = ["rustls-tls-native-roots"] , optional = true}

# device
whoami = { version = "1.4", optional = true }
if-addrs = { version = "0.10.1", optional = true }

[dependencies.sos-sdk]
version = "0.7"
path = "../sdk"

[dependencies.sos-migrate]
version = "0.7"
optional = true
path = "../migrate"

[dependencies.binary-stream]
version = "8.0.0"
features = ["async"]
#path = "../../../../binary-stream"

[target.'cfg(not(target_arch="wasm32"))'.dependencies]
file-guard = "0.1"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "time", "sync", "macros"] }

[target.'cfg(target_arch="wasm32")'.dependencies]
tokio = { version = "1", features = ["rt", "time", "sync"] }

[target.'cfg(target_os="macos")'.dependencies]
reqwest = { version = "0.11.22", default-features = true, features = ["json", "rustls-tls"], optional = true }

# NOTE: Must disable default-features so that openssl
# NOTE: is not compiled when cross-compiling in CI.
#
# NOTE: If we disable `default-features` during
# NOTE: development then attempting to connect to 
# NOTE: the changes feed using the locally issued mkcert
# NOTE: certificate yields an "Unknown Issuer" error.
# NOTE: Which is related to the `security-framework` not 
# NOTE: being compiled on macos when `default-features` is 
# NOTE: disabled.
[target.'cfg(not(target_os="macos"))'.dependencies]
reqwest = { version = "0.11.22", default-features = false, features = ["json", "rustls-tls"], optional = true }

[dev-dependencies]
anyhow = "1"

[build-dependencies]
rustc_version = "0.4.0"

[package.metadata.docs.rs]
all-features = true
