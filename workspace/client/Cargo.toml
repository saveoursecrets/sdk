[package]
name = "sos-client"
version = "0.1.0"
edition = "2021"
default-run = "sos-client"
publish = false

[dependencies]
thiserror = "1"
sos-core = { path = "../core", version = "0.1.0" }
sos-node = { path = "../node", version = "0.1.0" }
sos-readline = { path = "../readline", version = "0.1.0" }
clap = { version = "3", features = ["derive", "wrap_help"] }
tokio = { version = "1", features = ["full"] }
url = "2"
reqwest-eventsource = "0.4"
futures = "0.3"
serde_json = "1"
uuid = { version = "1", features = ["serde", "v4"] }
hex = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
mime_guess = "2"
human_bytes = "0.3"
tempfile = "3"
sha3 = "0.10"
shell-words = "1"
terminal-banner = "0.1"
zeroize = "1.4" 

[[bin]]
name = "sos-client"
path = "src/bin/main.rs"

[package.metadata.release]
release = false
shared-version = true
