[package]
name = "sos-server-storage"
version = "0.16.0"
edition = "2021"
description = "Server storage for the Save Our Secrets SDK."
homepage = "https://saveoursecrets.com"
license = "AGPL-3.0"
repository = "https://github.com/saveoursecrets/sdk"

[features]
full = ["audit", "server"]
audit = ["sos-sdk/audit"]
files = [
  "sos-database/files",
  "sos-sdk/files",
  "sos-sync/files",
  "dep:tokio-util",
  "dep:age",
  "dep:binary-stream",
]
server = ["files"]

[dependencies]
sos-core.workspace = true
sos-database.workspace = true
sos-filesystem.workspace = true
sos-protocol.workspace = true
sos-sdk.workspace = true
sos-sync.workspace = true
sos-vault.workspace = true

thiserror.workspace = true
tracing.workspace = true
tokio.workspace = true
indexmap.workspace = true
uuid.workspace = true
async-trait.workspace = true
secrecy.workspace = true
sha2.workspace = true
serde.workspace = true
futures.workspace = true

binary-stream = { workspace = true, optional = true }
tokio-util = { workspace = true, optional = true }
age  = { workspace = true, optional = true }
