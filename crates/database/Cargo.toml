[package]
name = "sos-database"
version = "0.16.0"
edition = "2021"
description = "Database storage layer for the Save Our Secrets SDK"
homepage = "https://saveoursecrets.com"
license = "MIT OR Apache-2.0"
repository = "https://github.com/saveoursecrets/sdk"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
full = [
  "client",
  "files",
  "sqlite",
]
files = ["sos-filesystem/files"]
sqlite = ["dep:async-sqlite", "dep:refinery"]
client = []

[dependencies]
sos-audit.workspace = true
sos-core.workspace = true
sos-filesystem.workspace = true
sos-vault.workspace = true
sos-vfs.workspace = true

thiserror.workspace = true
futures.workspace = true
tracing.workspace = true
serde_json.workspace = true
uuid.workspace = true
indexmap.workspace = true
binary-stream.workspace = true
async-trait.workspace = true
secrecy.workspace = true
sha2.workspace = true
serde.workspace = true
tokio.workspace = true

# sqlite
async-sqlite = { workspace = true, optional = true }
refinery = { workspace = true, optional = true }

[build-dependencies]
rustc_version.workspace = true
