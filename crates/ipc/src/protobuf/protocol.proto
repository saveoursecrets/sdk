syntax = "proto3";

package protocol;

message IpcRequest {
  // Message identifier.
  uint64 message_id = 1;
  // Request body.
  IpcRequestBody body = 2;
}

message IpcRequestBody {
  oneof inner {
    VoidBody authenticated = 1;
  }
}

message VoidBody {}

message IpcResponse {
  // Message identifier.
  uint64 message_id = 1;
  // Message body.
  IpcResponseBody body = 2;
}

message IpcResponseBody {
  oneof inner {
    WireAccountList authenticated = 1;
  }
}

message WireAccountList {
  // Collection of accounts.
  repeated WireAccountInfo accounts = 1;
}

message WireAccountInfo {
  // Public identity information.
  WirePublicIdentity public_id = 1;
  // Authenticated state.
  bool authenticated = 2;
}

message WirePublicIdentity {
  // Account address.
  string address = 1;
  // Account label.
  string label = 2;
}
