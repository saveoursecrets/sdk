syntax = "proto3";

package shared_folder;

import "protobuf/common.proto";

message WireSetRecipientRequest {
  /// Recipient information.
  common.WireRecipient recipient = 1;
}

message WireSetRecipientResponse {}

message WireSharedFolderRequest {
  // Encoded vault.
  bytes vault = 1;
  // Collection of recipients.
  repeated common.WireRecipient recipients = 2;
}

message WireSharedFolderResponse {}

