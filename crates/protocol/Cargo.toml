[package]
name = "sos-protocol"
version = "0.16.0"
edition = "2021"
description = "Networking and sync protocol types for the Save Our Secrets SDK."
homepage = "https://saveoursecrets.com"
license = "MIT OR Apache-2.0"
repository = "https://github.com/saveoursecrets/sdk"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []
listen = []
pairing = []
local-integration = []
account = ["sos-sdk/account"]
archive = ["sos-sdk/archive"]
contacts = ["sos-sdk/contacts"]
files = ["sos-sdk/files"]
migrate = ["sos-sdk/migrate"]
search = ["sos-sdk/search"]

[dependencies]
thiserror.workspace = true
tracing.workspace = true
async-trait.workspace = true
serde.workspace = true
uuid.workspace = true
url.workspace = true
futures.workspace = true
indexmap.workspace = true
rs_merkle.workspace = true
prost.workspace = true
http.workspace = true
tokio = { version = "1", features = ["rt",  "macros"] }

[dependencies.sos-sdk]
version = "0.16"
path = "../sdk"

[dev-dependencies]
anyhow = "1"

[build-dependencies]
rustc_version = "0.4.1"
prost-build = "0.13"
protoc-bin-vendored = "3"
