syntax = "proto3";

package relay;

message RelayPacket {
  RelayHeader header = 1;
  RelayPayload payload = 2;
}

message RelayHeader {
  bytes to_public_key = 1;
  bytes from_public_key = 2;
}

enum RelayType {
  Handshake = 0;
  Transport = 1;
}

message RelayPayload {
  RelayType kind = 1;
  RelayBody body = 2;
}

message RelayBody {
  uint32 length = 1;
  bytes contents = 2;
}
