[package]
name = "sos-net"
version = "0.13.0"
edition = "2021"
description = "Networking library for the Save Our Secrets SDK."
homepage = "https://saveoursecrets.com"
license = "MIT OR Apache-2.0"
repository = "https://github.com/saveoursecrets/sdk"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []
full = [
  "audit",
  "archive",
  "client",
  "contacts",
  "device",
  "files",
  "hashcheck",
  "listen",
  "migrate",
  "pairing",
  "preferences",
  "search",
  "security-report",
  "keychain-access",
  "system-messages",
]
client = [
  "dep:reqwest",
]
listen = ["dep:tokio-tungstenite", "sos-protocol/listen"]
hashcheck = []
audit = ["sos-sdk/audit"]
archive = ["sos-sdk/archive"]
files = ["sos-sdk/files", "sos-protocol/files"]
contacts = ["sos-sdk/contacts"]
migrate = ["sos-sdk/migrate"]
keychain-access = ["sos-sdk/keychain-access"]
device = ["sos-sdk/device", "sos-protocol/device"]
recovery = ["sos-sdk/recovery"]
pairing = ["dep:snow", "sos-protocol/pairing"]
preferences = ["sos-sdk/preferences"]
search = ["sos-sdk/search", "sos-protocol/search"]
security-report = ["sos-sdk/security-report"]
system-messages = ["sos-sdk/system-messages"]
mem-fs = ["sos-sdk/mem-fs"]

test-utils = ["sos-sdk/test-utils"]

[dependencies]
tokio-util.workspace = true
thiserror.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
async-trait.workspace = true
async-recursion.workspace = true
http.workspace = true
serde_json.workspace = true
serde.workspace = true
uuid.workspace = true
hex.workspace = true
sha3.workspace = true
secrecy.workspace = true
serde_with.workspace = true
rand.workspace = true
url.workspace = true
futures.workspace = true
bs58.workspace = true
urlencoding.workspace = true
indexmap.workspace = true
async-stream = "0.3"
colored = "2"
binary-stream.workspace = true
rs_merkle.workspace = true
prost.workspace = true

# pairing
snow = { version = "0.9", optional = true }

tokio = { version = "1", features = ["rt", "rt-multi-thread", "time", "sync", "macros"] }
tokio-tungstenite = { version = "0.23", features = ["rustls-tls-native-roots"] , optional = true}

[dependencies.sos-sdk]
version = "0.13.0"
path = "../sdk"

[dependencies.sos-protocol]
version = "0.13.0"
path = "../protocol"

[target.'cfg(target_os="macos")'.dependencies]
reqwest = { version = "0.12.5", default-features = true, features = ["json", "rustls-tls", "stream"], optional = true }

# NOTE: Must disable default-features so that openssl
# NOTE: is not compiled when cross-compiling in CI.
#
# NOTE: If we disable `default-features` during
# NOTE: development then attempting to connect to 
# NOTE: the changes feed using the locally issued mkcert
# NOTE: certificate yields an "Unknown Issuer" error.
# NOTE: Which is related to the `security-framework` not 
# NOTE: being compiled on macos when `default-features` is 
# NOTE: disabled.
[target.'cfg(not(target_os="macos"))'.dependencies]
reqwest = { version = "0.12.5", default-features = false, features = ["json", "rustls-tls", "stream"], optional = true }

[dev-dependencies]
anyhow = "1"

[build-dependencies]
rustc_version = "0.4.0"
# prost-build = "0.12.6"
# protoc-bin-vendored = "3"
