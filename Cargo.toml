[package]
name = "sos-library"
version = "0.1.0"
edition = "2021"
description = "Core vault library and CLI tools for encryption, encoding and signing "
license = "GPL-3.0"

[workspace]
members = [
  "workspace/audit",
  "workspace/check",
  "workspace/client",
  "workspace/core",
  "workspace/readline",
  "workspace/server",
]

[dev-dependencies]
anyhow = "1"
axum-server = "0.4" 
serial_test = "0.8"
tokio = { version = "1", features = ["full"] }
sos-audit = { path = "workspace/audit" }
sos-client = { path = "workspace/client" }
sos-core = { path = "workspace/core" }
sos-server = { path = "workspace/server" }
