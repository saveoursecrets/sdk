[package]
name = "sos"
version = "0.4.1"
edition = "2021"
rust-version = "1.68.2"
description = "Distributed, encrypted database for private secrets."
homepage = "https://saveoursecrets.com"
license = "GPL-3.0"
default-run = "sos"
categories = ["command-line-utilities", "cryptography::cryptocurrencies", "authentication"]

[workspace]
members = [
  "workspace/core",
  "workspace/migrate",
  "workspace/node",
]

[dependencies]
sos-core = { path = "workspace/core" }
thiserror = "1"
clap = { version = "4", features = ["derive", "wrap_help", "env"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
serde_json = "1"
web3-address = { version = "0.6", features = ["ethereum"] }
tokio = { version = "1", features = ["full"] }
futures = "0.3"
axum-server = { version = "0.4", features = ["tls-rustls"] }
mime_guess = "2"
human_bytes = "0.3"
tempfile = "3"
shell-words = "1"
terminal-banner = "0.1"
rustyline = "11"
rustyline-derive = "0.8"
unicode-width = "0.1"
parking_lot = "0.12"

[dev-dependencies]
http = "0.2"
tempfile = "3.3"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
sos-node = { path = "workspace/node", version = "0.1.0" , features = ["client", "server", "peer"]}

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
anyhow = "1"
axum-server = "0.4" 
tokio = { version = "1", features = ["full"] }
url = "2"
tracing = "0.1"
futures = "0.3"
serial_test = "0.8"
secrecy = "0.8"

[target.'cfg(target_arch = "wasm32")'.dependencies]
sos-node = { path = "workspace/node", default-features = false, features = ["client"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"
wasm-bindgen = { version = "0.2.80", features = ["serde-serialize"] }

[[bin]]
name = "sos"
path = "src/main.rs"

[workspace.metadata.release]
allow-branch = ["main"]
sign-tag = true
sign-commit = true
pre-release-hook = ["cargo", "audit"]
pre-release-commit-message = "Release {{version}}"
post-release-commit-message = "Start next version {{next_version}}"
