[package]
name = "sos"
version = "0.4.0"
edition = "2021"
description = "Distributed, encrypted database for private secrets."
homepage = "https://saveoursecrets.org"
license = "GPL-3.0"
default-run = "sos"
publish = false

[workspace]
members = [
  "workspace/agent",
  "workspace/audit",
  "workspace/check",
  "workspace/client",
  "workspace/core",
  "workspace/node",
  "workspace/readline",
  "workspace/server",
]
exclude = [
  "target/browser"
]

[dependencies]
thiserror = "1"
clap = { version = "3.2.20", features = ["derive", "wrap_help"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
sos-core = { path = "../library/workspace/core" }

[dev-dependencies]
web3-keystore = "0.5.2"
web3-address = { version = "0.4", features = ["ethereum"] }
serde_json = "1"
http = "0.2"
tempfile = "3.3"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
sos-node = { path = "workspace/node", version = "0.1.0" }
sos-agent = { path = "workspace/agent", version = "0.1.0" }
sos-audit = { path = "workspace/audit", version = "0.1.0" }
sos-check = { path = "workspace/check", version = "0.1.0" }
sos-client = { path = "workspace/client", version = "0.1.0" }
sos-server = { path = "workspace/server", version = "0.1.0" }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
anyhow = "1"
axum-server = "0.4" 
tokio = { version = "1", features = ["full"] }
url = "2"
tracing = "0.1"
futures = "0.3"
serial_test = "0.8"
secrecy = "0.8"

[target.'cfg(target_arch = "wasm32")'.dependencies]
sos-node = { path = "../library/workspace/node", default-features = false, features = ["client"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"
wasm-bindgen = { version = "0.2.80", features = ["serde-serialize"] }

[[bin]]
name = "sos"
path = "src/main.rs"

[workspace.metadata.release]
allow-branch = ["main"]
sign-tag = true
sign-commit = true
pre-release-hook = ["cargo", "audit"]
pre-release-commit-message = "Release {{version}}"
post-release-commit-message = "Start next version {{next_version}}"
