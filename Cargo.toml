[package]
name = "sos"
version = "0.6.2"
edition = "2021"
rust-version = "1.68.2"
description = "Distributed, encrypted database for private secrets."
homepage = "https://saveoursecrets.com"
license = "MIT OR Apache-2.0"
authors = ["saveoursecrets-developers <dev@saveoursecrets.com>"]
default-run = "sos"
categories = [
  "command-line-utilities",
  "cryptography::cryptocurrencies",
  "authentication"
]

[workspace]
members = [
  "workspace/artifact",
  "workspace/migrate",
  "workspace/net",
  "workspace/sdk",
  "workspace/vfs",
]

[features]
default = []
mem-fs = ["sos-net/mem-fs"]
test-utils = ["sos-net/test-utils"]

[workspace.dependencies]
csv-async = { version = "1", features = ["tokio", "with_serde"] }

[dependencies]
csv-async.workspace = true
thiserror = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
serde_json = "1"
web3-address = { version = "0.6", features = ["ethereum"] }
futures = "0.3"
human_bytes = "0.3"
tempfile = "3.5"
shell-words = "1"
terminal-banner = "0.2"
unicode-width = "0.1"
parking_lot = "0.12"
once_cell = "1"
async-recursion = "1"
mpc-protocol = "0.5"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = { version = "4.3.19", features = ["derive", "wrap_help", "env"] }
axum-server = { version = "0.5", features = ["tls-rustls"] }
tokio = { version = "1", features = ["full"] }
arboard = "3"
rustyline = "11"
rustyline-derive = "0.8"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies.sos-net]
version = "0.7" 
features = ["full"]
path = "workspace/net"

[target.'cfg(target_arch = "wasm32")'.dependencies]
tokio = { version = "1", features = ["rt", "time", "sync"] }

[target.'cfg(target_arch = "wasm32")'.dependencies.sos-net]
version = "0.7"
default-features = false
features = ["client"]
path = "workspace/net"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
anyhow = "1"
tokio = { version = "1", features = ["full"] }
url = "2"
tracing = "0.1"
futures = "0.3"
secrecy = "0.8"
http = "0.2"
tempfile = "3.5"
copy_dir = "0.1"
maplit2 = "1"

[target.'cfg(not(target_os = "windows"))'.dev-dependencies]
rexpect = "0.5"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"
wasm-bindgen = { version = "0.2.80", features = ["serde-serialize"] }
wasm-log = "0.3"
log = "0.4"

[[bin]]
name = "sos"
path = "src/bin/sos.rs"

[[bin]]
name = "sos-server"
path = "src/bin/sos_server.rs"

[workspace.metadata.release]
allow-branch = ["main"]
sign-tag = true
sign-commit = true
pre-release-hook = ["cargo", "audit"]
pre-release-commit-message = "Release {{version}}"
