[package]
name = "sos"
version = "0.10.2"
edition = "2021"
rust-version = "1.75.0"
description = "Distributed, encrypted database for private secrets."
homepage = "https://saveoursecrets.com"
license = "MIT OR Apache-2.0"
authors = ["saveoursecrets-developers <dev@saveoursecrets.com>"]
default-run = "sos"
categories = [
  "command-line-utilities",
  "cryptography::cryptocurrencies",
  "authentication"
]

[workspace]
resolver = "2"
members = [
  "crates/artifact",
  "crates/keychain_parser",
  "crates/net",
  "crates/sdk",
  "crates/test_utils",
  "crates/vfs",
]

[features]
default = []
enable-cli-tests = []
mem-fs = ["sos-net/mem-fs"]
test-utils = ["sos-net/test-utils"]

[workspace.dependencies]
csv-async = { version = "1", features = ["tokio", "with_serde"] }
thiserror = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
secrecy = { version = "0.8", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = { version = "3", features = ["base64"] }
tokio-util = { version = "0.7", default-features = false, features = ["io", "compat"] }
async-trait = "0.1"
async-recursion = "1"
http = "1"
uuid = { version = "1", features = ["serde", "v4"] }
hex = { version = "0.4", features = ["serde"] }
k256 = { version = "0.13.1", features = ["ecdsa"] }
# matches the version in k256
sha1 = "0.10.6"
sha2 = "0.10.6"
sha3 = "0.10.6"
once_cell = "1"
rand = "0.8"
url = { version = "2", features = ["serde"] }
time = { version = "0.3.19", features = ["serde-human-readable", "local-offset", "wasm-bindgen"] }
futures = "0.3"
bs58 = "0.4"
urlencoding = "2"
parking_lot = "0.12"
indexmap = { version = "2.2", features = ["serde"] }
toml = "0.8"
bitflags = { version = "2", features = ["serde"] }
enum-iterator = "2"

[workspace.dependencies.binary-stream]
version = "8.3.0"
features = ["async"]
#path = "../../../../binary-stream"

[dependencies]
csv-async.workspace = true
binary-stream.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
serde_json.workspace = true
thiserror.workspace = true
async-recursion.workspace = true
futures.workspace = true
parking_lot.workspace = true
once_cell.workspace = true
toml.workspace = true
serde.workspace = true
enum-iterator.workspace = true
human_bytes = "0.4"
tempfile = "3.5"
shell-words = "1"
terminal-banner = { version = "0.4.1", features = ["color"] }
unicode-width = "0.1"
kdam = { version = "0.5", features = ["rich", "spinner"] }
num_cpus = "1"
crossterm = "0.27"
ctrlc = "3"

[dependencies.sos-net]
version = "0.10.2" 
features = ["full"]
path = "crates/net"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = { version = "4.5.3", features = ["derive", "wrap_help", "env"] }
axum-server = { version = "0.6", features = ["tls-rustls"] }
tokio = { version = "1", features = ["full"] }
arboard = "3"
rustyline = "13"
rustyline-derive = "0.10"

[target.'cfg(target_arch = "wasm32")'.dependencies]
tokio = { version = "1", features = ["rt", "time", "sync"] }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
anyhow = "1"
tokio = { version = "1", features = ["full"] }
secrecy = "0.8"
http = "1"
copy_dir = "0.1"
maplit2 = "1"
sos_test_utils = { path = "crates/test_utils" }
pretty_assertions = "1.4"
anticipate-runner = { version = "0.5.1" }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"
wasm-bindgen = { version = "0.2.80", features = ["serde-serialize"] }
wasm-log = "0.3"
log = "0.4"

[[bin]]
name = "sos"
path = "src/bin/sos.rs"

[[bin]]
name = "sos-server"
path = "src/bin/sos_server.rs"

[workspace.metadata.release]
allow-branch = ["main"]
sign-tag = true
sign-commit = true
pre-release-hook = ["cargo", "audit"]
pre-release-commit-message = "Release {{version}}"
