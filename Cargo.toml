[package]
name = "sos-workspace"
version = "0.14.1"
edition = "2021"
rust-version = "1.78.0"
description = "Distributed, encrypted database for private secrets."
homepage = "https://saveoursecrets.com"
license = "MIT OR Apache-2.0 OR AGPL-3.0"
authors = ["saveoursecrets-developers <dev@saveoursecrets.com>"]
categories = [
  "command-line-utilities",
  "cryptography::cryptocurrencies",
  "authentication"
]

[workspace]
resolver = "2"
members = [
  "crates/artifact",
  "crates/cli_helpers",
  "crates/keychain_parser",
  "crates/net",
  "crates/protocol",
  "crates/sdk",
  "crates/server",
  "crates/sos",
  "crates/test_utils",
  "crates/vfs",
]

[features]
default = []
enable-cli-tests = []

[workspace.dependencies]
csv-async = { version = "1", features = ["tokio", "with_serde"] }
thiserror = "1"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
secrecy = { version = "0.8", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros"]}
serde_json = "1"
serde_with = { version = "3", features = ["base64"] }
tokio-util = { version = "0.7", default-features = false, features = ["io", "compat"] }
async-trait = "0.1"
async-recursion = "1"
http = "1"
uuid = { version = "1", features = ["serde", "v4"] }
hex = { version = "0.4", features = ["serde"] }
k256 = { version = "0.13.1", features = ["ecdsa"] }
# matches the version in k256
sha1 = "0.10.6"
sha2 = "0.10.6"
sha3 = "0.10.6"
once_cell = "1"
rand = "0.8"
url = { version = "2", features = ["serde"] }
time = { version = "0.3.19", features = ["serde-human-readable", "local-offset", "wasm-bindgen"] }
futures = "0.3"
bs58 = "0.4"
urlencoding = "2"
parking_lot = "0.12"
indexmap = { version = "2.2", features = ["serde"] }
toml = "0.8"
bitflags = { version = "2", features = ["serde"] }
enum-iterator = "2"
file-guard = "0.2"
tempfile = "3.5"
prost = "0.12.6"
clap = { version = "4.3.19", features = ["derive", "wrap_help", "env"] }
colored = "2"

[workspace.dependencies.rs_merkle]
version = "1.4.2"

[workspace.dependencies.binary-stream]
version = "9.1.0"
features = ["async"]
#path = "../../../../binary-stream"

[dev-dependencies]
binary-stream.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
serde_json.workspace = true
thiserror.workspace = true
async-recursion.workspace = true
futures.workspace = true
parking_lot.workspace = true
once_cell.workspace = true
serde.workspace = true
clap.workspace = true
indexmap.workspace = true
tokio.workspace = true
anyhow.workspace = true
secrecy.workspace = true
http.workspace = true

sos-server = { path = "crates/server" }
sos_test_utils = { path = "crates/test_utils" }

copy_dir = "0.1"
maplit2 = "1"
tempfile = "3.5"
kdam = { version = "0.5", features = ["rich", "spinner"] }
pretty_assertions = "1.4"
anticipate-runner = { version = "0.5.1" }

[dev-dependencies.sos-net]
version = "0.14.0" 
features = ["full"]
path = "crates/net"

[profile.release]
codegen-units = 1
lto = true
strip = true
opt-level = "z"
