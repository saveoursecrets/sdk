[package]
name = "sos"
version = "0.1.0"
edition = "2021"
description = "Distributed, encrypted database for private secrets."
license = "GPL-3.0"
default-run = "sos"

[workspace]
members = [
  "workspace/audit",
  "workspace/check",
  "workspace/client",
  "workspace/core",
  "workspace/readline",
  "workspace/server",
]

[dependencies]
sos-audit = { path = "workspace/audit" }
sos-client = { path = "workspace/client" }
sos-core = { path = "workspace/core" }
sos-server = { path = "workspace/server" }

thiserror = "1"
clap = { version = "3", features = ["derive", "wrap_help"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]

anyhow = "1"
axum-server = "0.4" 
serial_test = "0.8"
tokio = { version = "1", features = ["full"] }
url = "2"
web3-keystore = "0.4"
serde_json = "1"
tracing = "0.1"

[[bin]]
name = "sos"
path = "src/bin/main.rs"
